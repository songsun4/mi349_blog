<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
</head>
<body>
    <h1>Contact</h1>
    <section>
        <form>
            <label>
                Name
                <input type="text">
            </label><br>
            <label>
                Email address
                <input type="email">
            </label><br>
            <label>
                Reason for contact:
            </label><br>
            <select id="reason" name="reasons">
                <option value="saying hi">Saying hi</option>
                <option value="looking for a contractor">looking for a contractor</option>
                <option value="interested in an interview">interested in an interview</option>
                
            </select><br>
            <textarea name="Add comment here" rows="10" cols="30">
            Add comment here
            </textarea><br>
            <button>Submit</button>

        </form>
    </section>
</body>
</html>
